<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" href='style.css' />
        <title>Cocktail Recipe Database</title>
    </head>
    <body>
        <h1>Cocktail Recipe Database</h1>
        <section>
            <form id="nameSearch">
                <label for="searchbyCocktailName">Find Cocktails by Name:</label>
                <input id="searchByName" type="text" placeholder="Enter Cocktail Name Here:"/>
                <input type="submit" class="form-submit-button"/>
            </form>
        </section>
        <br>
        <section>
            <form id="liquorSearch">
                <label for="searchByLiquor">Find Cocktail Ingredient:</label>
                <input id="searchByLiquor" type="text" placeholder="Enter Ingredient Name Here:"/>
                <input type="submit" class="form-submit-button"/>
            </form>
        </section>
        <section id="cocktailDetails">
            <div id="cocktailList"></div>
        </section>
        <script src='index.js'></script>
    </body>
</html>
