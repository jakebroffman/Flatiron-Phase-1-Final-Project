<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" href='style.css' />
        <title>Cocktail Recipe Database</title>
    </head>
    <body>
        <h1>Cocktail Recipe Database</h1>
        <section>
            <form id="nameSearch">
                <label for="searchbyCocktailName">Find Cocktails by Name:</label>
                <input id="searchByName" type="text" placeholder="Enter Cocktail Name Here:"/>
                <input type="submit" class="button"/>
            </form>
        </section>
        <br>
        <section>
            <form id="liquorSearch">
                <label for="searchByLiquor">Find Cocktail Ingredient:</label>
                <input id="searchByLiquor" type="text" placeholder="Enter Ingredient Name Here:"/>
                <input type="submit" class="button"/>
            </form>
        </section>
        <br>
        <section>
            <form id="alphabetSearch">
                <label for="searchByLetter">Search Cocktails By Letter:</label>
                <select name="dropdown">
                    <option value = "a" selected>A</option>
                    <option value = "b">B</option>
                    <option value = "c">C</option>
                    <option value = "d">D</option>
                    <option value = "e">E</option>
                    <option value = "f">F</option>
                    <option value = "g">G</option>
                    <option value = "h">H</option>
                    <option value = "i">I</option>
                    <option value = "j">J</option>
                    <option value = "k">K</option>
                    <option value = "l">L</option>
                    <option value = "m">M</option>
                    <option value = "n">N</option>
                    <option value = "o">O</option>
                    <option value = "p">P</option>
                    <option value = "q">Q</option>
                    <option value = "r">R</option>
                    <option value = "s">S</option>
                    <option value = "t">T</option>
                    <option value = "u">U</option>
                    <option value = "v">V</option>
                    <option value = "w">W</option>
                    <option value = "x">X</option>
                    <option value = "y">Y</option>
                    <option value = "z">Z</option>
                </select>
                <input type="submit" class="button">
            </form>
        </section>
        <br>
        <section>
            <button type="button" class = "button" id = "clearButton">Clear Search Results!</button>
        </section>
        <section id="cocktailDetails">
            <div id="cocktailList"></div>
        </section>
        <section id = "ingredientDetails">
            <div id = "ingredientList"></div>
        </section>
        <script src='index.js'></script>
    </body>
</html>
